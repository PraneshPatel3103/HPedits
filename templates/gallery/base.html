<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HP EDITS</title>
  <link rel="stylesheet" href="{% static 'gallery/styles.css' %}" />
  <style>
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.7rem 2rem;
      background: transparent; /* transparent background */
      border: 1px solid #ff9800aa; /* subtle orange border */
      border-radius: 18px;
      margin: 1rem;
      flex-wrap: wrap;
    }

    .navbar-logo {
      display: flex;
      align-items: center;
    }

    .navbar-logo img {
      height: 40px;
      width: 40px;
      margin-right: 0.7rem;
    }

    .navbar-title {
      color: #ff9800;
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .navbar-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .navbar-toggle span {
      height: 3px;
      width: 25px;
      background: #ff9800;
      margin: 4px 0;
      border-radius: 2px;
      transition: 0.4s;
    }

    .navbar-links {
      display: flex;
      gap: 1.2rem;
    }

    .navbar-links a {
      color: #ff9800;
      text-decoration: none;
      font-size: 1.05rem;
      padding: 0.4rem 0.9rem;
      border-radius: 4px;
      transition: background 0.2s, color 0.2s;
    }

    .navbar-links a:hover {
      background: #ff9800;
      color: #111;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-wrap: wrap;
      }

      .navbar-toggle {
        display: flex;
      }

      .navbar-links {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 0.7rem;
        border-top: 1px solid #ff9800aa;
      }

      .navbar-links.show {
        display: flex;
      }

      .navbar-links a {
        width: 100%;
        text-align: left;
        padding: 0.7rem 1rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-logo">
      <a href="/"><img src="{% static 'gallery/logo.png' %}" alt="Logo" /></a>
      <div class="navbar-title">Hariprabodham Edits</div>
    </div>
    <div class="navbar-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="navbar-links" id="nav-links">
      <a href="/">Home</a>
      <a href="/wallpaper/">Wallpaper</a>
      <a href="/audio/">Audio</a>
    </div>
  </nav>

  <script>
    function toggleMenu() {
      document.getElementById('nav-links').classList.toggle('show');
    }
  </script>

  {% block content %}{% endblock %}
</body>
</html>
